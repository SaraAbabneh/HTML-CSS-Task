<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercies #2- images</title>
</head>
<body>
    
    <H1>Images in Tables </H1>

    <br><hr>
    <b><span> What are you favorite pets ?</span></b>
    <br>
    <table cellspacing="15" style="border-collapse: collapse; margin-top: 1rem;">
        <thead>
            <tr>
                <th style="border: 1px solid gray; padding: 9px;"> Pet Image </th>
                <th style="border: 1px solid gray; padding: 9px;"> More Facts about (as a Link)</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td style="border: 1px solid gray; padding: 8px; "> <img src="imag/horse.jpg" alt="horse" width="200px"></td>
                <td style="border: 1px solid gray; padding: 8px;"><a href="https://en.wikipedia.org/wiki/Horse"> Horse</a> </td>
            </tr>
            <tr>
                <td style="border: 1px solid gray; padding: 8px; "><img src="imag/dogs.jpg" alt="dogs" width="200px"></td>
                <td style="border: 1px solid gray; padding: 8px;"><a href="https://en.wikipedia.org/wiki/Dog"> Dogs</a></td>
            </tr>
            <tr>
                <td style="border: 1px solid gray; padding: 8px;"><img src="imag/cats.jpg" alt="cats" width="200px"></td>
                <td style="border: 1px solid gray; padding: 8px;"><a href="https://en.wikipedia.org/wiki/Cat"> Cats</a></td>
            </tr>
        </tbody>
    
        <tfoot></tfoot>
    </table>
    

    
    
    
    

</body>
</html>
